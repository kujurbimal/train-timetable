<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Train Timetable</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 25px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0056b3; }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3ff;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>ğŸŒ World Train Timetable</h2>

    <!-- Country Selection -->
    <label>Select Country</label>
    <select id="country">
      <option value="">Select Country</option>
      <option value="IN">ğŸ‡®ğŸ‡³ India</option>
      <option value="US">ğŸ‡ºğŸ‡¸ USA</option>
      <option value="UK">ğŸ‡¬ğŸ‡§ United Kingdom</option>

    <!-- Date -->
    <label>Select Date</label>

    <!-- From / To -->
    <label>From Station</label>
    <input type="text" id="from" placeholder="Enter departure station">

    <label>To Station</label>
    <input type="text" id="to" placeholder="Enter arrival station">

    <button onclick="searchTrain()">Search Timetable</button>

    <!-- Results -->
    <div class="result-box" id="result"></div>

  <script>
    function searchTrain() {
      const country = document.getElementById('country').value;
      const date = document.getElementById('date').value;
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const result = document.getElementById('result');

      if (!country || !date || !from || !to) {
        result.style.display = 'block';
        result.innerHTML = "âš ï¸ Please fill all fields.";
        return;
      }

      result.style.display = "block";
      result.innerHTML = `â³ Fetching live train data for <b>${country}</b>...`;

      // Placeholder â€” integrate real API later
      setTimeout(() => {
